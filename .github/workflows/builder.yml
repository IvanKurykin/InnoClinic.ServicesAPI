name: Services API CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ./InnoClinic.ServicesAPI
      
    - name: Build
      run: dotnet build ./InnoClinic.ServicesAPI --no-restore --configuration Release

    - name: Test
      run: dotnet test ./InnoClinic.ServicesAPI --no-build --verbosity normal --configuration Release

  analyze:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Sonar Scan
      uses: highbyte/sonarscan-dotnet@v2.3.0
      with:
        sonarProjectKey: ${{ secrets.SONAR_PROJECT_KEY }}
        sonarProjectName: ${{ secrets.SONAR_PROJECT_NAME }}
        sonarOrganization: ${{ secrets.SONAR_ORGANIZATION }}
        dotnetBuildArguments: ./InnoClinic.ServicesAPI --configuration Release
        dotnetTestArguments: ./InnoClinic.ServicesAPI --no-build --configuration Release --verbosity normal --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
        sonarBeginArguments: >-
          /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml"
          /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
          /d:sonar.coverage.exclusions="**/Program.cs,**/Migrations/*,**/DI/*,**/Context/*,**/Profiles/*,**/Repositories/*,Infrastructure/Repositories/ServiceCategoryRepository.cs,Infrastructure/Repositories/ServiceRepository.cs,Infrastructure/Repositories/SpecializationRepository.cs"

      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}